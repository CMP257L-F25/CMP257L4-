<!DOCTYPE html>

<head>

 <meta charset="UTF-8" />

 <title>AUS Campus Connect — Submit an Event</title>

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

 <link rel="stylesheet" href="css/style.css" />

</head>

<body>

 <main class="container py-5">

 <header class="mb-4">

<h1 class="h2 mb-1">AUS Campus Connect</h1>

<nav class="navbar navbar-expand-lg bg-body-tertiary">

 <div class="container-fluid">





 <a class="navbar-brand" href="#">Menu</a>

 <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-
target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-
label="Toggle navigation">

<span class="navbar-toggler-icon"></span>

 </button>

 <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

<div class="navbar-nav">

<a class="nav-link active" aria-current="page" href="Home.html">Home</a>

<a class="nav-link" href="sub.html"> Submit Event </a>

</div>

 </div>

 </div>

</nav>

<h2 class="h4 text-muted">Submit an Event</h2>

 </header>

 <form class="row g-3" action="#" method="post" novalidate>

<div class="col-12 col-md-6">

<label for="eventName" class="form-label">Event Name</label>

<input type="text" class="form-control" id="eventName" name="event_name" required />

</div>

<div class="col-12 col-md-6">

<label for="eventDate" class="form-label">Event Date</label>

<input type="date" class="form-control" id="eventDate" name="event_date" required />

</div>

<div class="col-12 col-md-6">

<label for="eventTime" class="form-label">Event Time</label>

<input type="time" class="form-control" id="eventTime" name="event_time" required />

</div>

<div class="col-12 col-md-6">

<label for="location" class="form-label">Location</label>

<input type="text" class="form-control" id="location" name="location" required />

</div>




<div class="col-12">

<label for="description" class="form-label">Brief Description</label>

<textarea class="form-control" id="description" name="description" rows="4" required ></textarea>

</div>

<div class="col-12 col-md-6">

<label for="organizerName" class="form-label">Organizer Name</label>

<input type="text" class="form-control" id="organizerName" name="organizer_name" required />

</div>

<div class="col-12 col-md-6">

<label for="organizerEmail" class="form-label">Organizer Email</label>

<input type="email" class="form-control" id="organizerEmail" name="organizer_email" required />

</div>

<div class="col-12 col-md-6">

<span class="form-label d-block mb-1">Event Availability to All Students</span>

<div class="form-check form-check-inline">

<input class="form-check-input" type="radio" name="availability_all" id="availYes" value="Yes" 
required />

<label class="form-check-label" for="availYes">Yes</label>

</div>

<div class="form-check form-check-inline">

<input class="form-check-input" type="radio" name="availability_all" id="availNo" value="No" />

<label class="form-check-label" for="availNo">No</label>

</div>

</div>

<div class="col-12 col-md-6">

<span class="form-label d-block mb-1">Event Type</span>

<div class="form-check">

<input class="form-check-input" type="checkbox" id="typeWorkshop" name="eventT" 
value="Workshop" />

<label class="form-check-label" for="typeWorkshop">Workshop</label>

</div>

<div class="form-check">

<input class="form-check-input" type="checkbox" id="typeSocial" name="eventT" value="Social" 
/>

<label class="form-check-label" for="typeSocial">Social</label>

</div>

<div class="form-check">





<input class="form-check-input" type="checkbox" id="typeSports" name="eventT" value="Sports" 
/>

<label class="form-check-label" for="typeSports">Sports</label>

</div>

<div class="form-check">

<input class="form-check-input" type="checkbox" id="typeAcademic" name="eventT" 
value="Academic" />

<label class="form-check-label" for="typeAcademic">Academic</label>

</div>

<div class="form-check">

<input class="form-check-input" type="checkbox" id="typeOther" name="eventT" value="Other" 
/>

<label class="form-check-label" for="typeOther">Other</label>

</div>

</div>

<div class="col-12">

<label for="department" class="form-label">Event Department</label>

<select id="department" name="department" class="form-select" required>

<option value="" selected disabled></option>

<option value="CEN">CEN</option>

<option value="SBA">SBA</option>

<option value="CAS">CAS</option>

<option value="CAAD">CAAD</option>

<option value="OSA">OSA</option>

<option value="Other">Other</option>

</select>

</div>

<div class="col-12 d-flex gap-2">

<button type="reset" class="btn btn-re">Reset</button>

<button type="submit" class="btn btn-su">Submit Event</button>

</div>

 </form>

 <hr class="my-5" />

 <div>

<a href="Home.html" class="link-primary">&larr; Back to Home</a>

<p class="text-muted small mb-0 mt-3">© 2025 AUS Campus Connect</p>

<p class="text-muted small">

<a href="https://www.facebook.com/">Facebook</a> |

<a href="https://x.com/">X (Twitter)</a>





</p>

 </div>

 </main>

</body>

</html>
